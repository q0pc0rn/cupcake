<mat-toolbar>
    <mat-list >
        <mat-list-item
            *ngFor="let buy of storedGoods">Name: {{buy.title}}, Amount: {{buy.amount}}
        </mat-list-item>
    </mat-list>
</mat-toolbar>
<div class="contant" *ngFor="let goods of goodsList">
<app-good [good]="goods" (addToCardEvent)="onAddToCard($event)"></app-good>
</div>
